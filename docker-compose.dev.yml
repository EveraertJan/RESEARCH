
services:
  # Development Frontend with Hot Reload
  frontend-dev:
    build:
      context: ./images/frontend
      dockerfile: Dockerfile.dev
    container_name: frontend-dev
    ports:
      - "3001:3001"
    volumes:
      # Mount source code for hot reload
      - ./images/frontend/src:/app/src:delegated
      - ./images/frontend/public:/app/public:delegated
      # Prevent node_modules from being overwritten
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:3000
      - CHOKIDAR_USEPOLLING=true  # For hot reload on some systems
      - WATCHPACK_POLLING=true
    stdin_open: true  # Keep container running
    tty: true
    networks:
      - dev-network

  # API Backend
  api-dev:
    build:
      context: ./images/api
      dockerfile: Dockerfile
    container_name: api-dev
    ports:
      - "3000:3000"
    volumes:
      - ./images/api:/usr/app:delegated
      - /usr/app/node_modules
      - ./images/api/uploads:/usr/app/uploads
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-research}
      POSTGRES_DATABASE: ${POSTGRES_DATABASE:-research}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_HOST: db-dev
      TOKEN_ENCRYPTION: ${TOKEN_ENCRYPTION:-dev_encryption_key}
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret}
      NODE_ENV: development
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
    command: npm run dev
    depends_on:
      db-dev:
        condition: service_healthy
    networks:
      - dev-network

  # PostgreSQL Database
  db-dev:
    image: "postgres:17-alpine"
    container_name: db-dev
    ports:
      - "5433:5432"  # Different port to avoid conflicts
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-research}
      POSTGRES_DB: ${POSTGRES_DATABASE:-research}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    networks:
      - dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ${POSTGRES_DATABASE:-research} -U ${POSTGRES_USER:-research}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Static Site (for local testing)
  static-dev:
    build:
      context: ./images/static
      dockerfile: Dockerfile
    container_name: static-dev
    ports:
      - "8080:80"
    volumes:
      - ./images/static/src:/usr/share/nginx/html:delegated
    networks:
      - dev-network

networks:
  dev-network:
    driver: bridge

volumes:
  postgres-dev-data:
