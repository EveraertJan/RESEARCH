
services:

      
  api:
    build: ./images/api
    container_name: "${PROJECT_NAME}-api"
    ports:
      - 3000:3000
    environment:
      POSTGRES_USER:
      POSTGRES_DATABASE: "postgres"
      POSTGRES_PASSWORD:
      POSTGRES_HOST: db
      JWT_SECRET:
    volumes:
      - ./images/api/src:/usr/app/src
      - ./_volumes/uploads:/usr/app/src/__uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend

  frontend:
    build:
      context: ./images/frontend
      dockerfile: Dockerfile.dev
    container_name: frontend-dev
    ports:
      - "3001:3000"
    volumes:
      # Mount source code for hot reload
      - ./images/frontend/src:/app/src:delegated
      - ./images/frontend/public:/app/public:delegated
      # Prevent node_modules from being overwritten
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:3000
      - CHOKIDAR_USEPOLLING=true  # For hot reload on some systems
      - WATCHPACK_POLLING=true
    stdin_open: true  # Keep container running
    tty: true
    networks:
      - backend


  db:
    image: "postgres:latest"
    container_name: "${PROJECT_NAME}-db"
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER:
      POSTGRES_DATABASE:
      POSTGRES_DB: POSTGRES_DATABASE
      POSTGRES_PASSWORD:
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d postgres -U admin"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - ./_volumes/pg:/var/lib/postgresql/
    networks:
      - backend


  static:

    build: ./images/static
    container_name: "${PROJECT_NAME}-static"
    ports:
      - 8080:80
    volumes:
      -  ./images/static/src/:/usr/share/nginx/html/

networks:
  backend:
    # Specify driver options
    driver: bridge