name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request:
    types: [opened, reopened]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata for API
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: tastbaar/checkpoint-api
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./images/api
          file: ./images/api/Dockerfile
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=registry,ref=tastbaar/checkpoint-api:latest
          cache-to: type=inline

      - name: Extract metadata for Student
        id: meta-student
        uses: docker/metadata-action@v5
        with:
          images: tastbaar/checkpoint-student
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push Student image
        uses: docker/build-push-action@v5
        with:
          context: ./images/student
          file: ./images/student/Dockerfile
          push: true
          tags: ${{ steps.meta-student.outputs.tags }}
          labels: ${{ steps.meta-student.outputs.labels }}
          cache-from: type=registry,ref=tastbaar/checkpoint-student:latest
          cache-to: type=inline

      - name: Extract metadata for Teacher
        id: meta-teacher
        uses: docker/metadata-action@v5
        with:
          images: tastbaar/checkpoint-teacher
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push Teacher image
        uses: docker/build-push-action@v5
        with:
          context: ./images/teacher
          file: ./images/teacher/Dockerfile
          push: true
          tags: ${{ steps.meta-teacher.outputs.tags }}
          labels: ${{ steps.meta-teacher.outputs.labels }}
          cache-from: type=registry,ref=tastbaar/checkpoint-teacher:latest
          cache-to: type=inline
